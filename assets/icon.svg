<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background rounded square - solid blue -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="#2563EB"/>

  <!-- Tunnel shape - stylized pipe/portal -->
  <g transform="translate(256, 256)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#fff" stroke-width="48"/>

    <!-- Inner dark (tunnel depth) -->
    <circle cx="0" cy="0" r="92" fill="#1E40AF"/>

    <!-- Data flow arrow pointing right -->
    <g fill="#fff">
      <!-- Arrow shaft -->
      <rect x="-55" y="-14" width="80" height="28" rx="4"/>
      <!-- Arrow head -->
      <polygon points="35,-36 90,0 35,36"/>
    </g>
  </g>

  <!-- Forge spark accent (top right) -->
  <circle cx="380" cy="132" r="28" fill="#F97316"/>

  <!-- Spark rays -->
  <g stroke="#FCD34D" stroke-width="5" stroke-linecap="round">
    <line x1="380" y1="96" x2="380" y2="76"/>
    <line x1="405" y1="112" x2="420" y2="100"/>
    <line x1="412" y1="140" x2="428" y2="145"/>
  </g>
</svg>
